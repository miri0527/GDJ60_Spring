<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Table Study</h1>
	
	<!-- table 태그 선언 -->
	<table border="1">
		<!--제목이 있는 row-->
		<thead>
			<tr>
				<th>NUM</th><th>NAME</th>
			</tr>
		</thead>
		<!--내용 영역-->
		<!--시각장애인들을 위한 음성 인식-->
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>	
				
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		
			<tr>
				<td>5</td>
				<td>6</td>
			</tr>
		</tbody>
		<!--바닥 영역-->
		<tfoot>
			<tr>
				<td>f1</td><td>f2</td>
			</tr>
		</tfoot>	
	</table>
	
</body>
</html>
